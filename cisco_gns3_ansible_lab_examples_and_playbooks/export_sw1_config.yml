---
- name: Export running configuration from sw1
  hosts: sw1
  gather_facts: no
  collections:
    - cisco.ios

  tasks:
    - name: Capture running configuration
      cisco.ios.ios_command:
        commands:
          - show running-config
      register: running_config

    - name: Save running configuration to local file
      ansible.builtin.copy:
        content: "{{ running_config.stdout[0] }}\n"
        dest: sw1config.txt
      delegate_to: localhost

