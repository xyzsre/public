---
- name: Verify VLAN 2 reachability between switches
  hosts: vios
  gather_facts: no
  collections:
    - cisco.ios

  vars:
    vlan2_peers:
      sw1: 192.168.2.2
      sw2: 192.168.2.1

  tasks:
    - name: Ping VLAN 2 peer IP
      cisco.ios.ios_command:
        commands:
          - "ping {{ vlan2_peers[inventory_hostname] }}"
      register: ping_result

    - name: Display ping outcome
      ansible.builtin.debug:
        msg: |-
          Host: {{ inventory_hostname }}
          Ping output:\n{{ ping_result.stdout[0] | default('No output') }}
